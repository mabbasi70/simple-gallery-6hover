
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>

</head>
<body>
<div class="container">

   <section class="gallery">

        <div class="row">
            <div class="column">
                <img src="bird1.jpg" alt="Bird" class="img1">
            </div>

            <div class="column">
                <img src="chita1.jpg" alt="Chita" class="img2">
            </div>

            <div class="column">
                <img src="lion2.jpg" alt="Lion" class="img3">
            </div>
        </div>

        <div class="row">
            <div class="column">
                <img src="dunky1.jpg" alt="Dunky" class="img4">
            </div>

            <div class="column">
                <img src="fox1.jpg" alt="Fox" class="img5">
            </div>

            <div class="column">
                <img src="panda1.jpg" alt="Panda" class="img6">
            </div>
        </div>

        <div class="row">
            <div class="column">
                <img src="wolf1.jpg" alt="Wolf" class="img7">
            </div>

            <div class="column">
                <img src="tiger1.jpg" alt="Tiger" class="img-row3">
            </div>

            <div class="column">
                <img src="giraffe1.jpg" alt="Giraffe" class="img-row3">
            </div>
        </div>

    </section>

</div>
   
</body>
</html>
